{% extends 'account/profile_base.html' %}

{% load i18n bootstrap3 %}

{% block subcontent %}
    <a name="msg-content"></a>
    <div class="well margin-top-2">
        <form method="post" action="{{ form_action }}" novalidate>
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button class="btn btn-primary btn-lg" type="submit">{% trans "Lähetä" %}</button>
                <a class="btn btn-default btn-lg pull-right" href="{% url 'account:messages' object.pk %}#msg-content">{% trans "Peruuta" %}</a>
            {% endbuttons %}
        </form>
    </div>
{% endblock subcontent %}
