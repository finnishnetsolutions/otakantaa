{% extends "otakantaa/base.html" %}
{% load i18n %}

{% block content %}
<article class="well">
    <h1>{{ object.label.delete_it }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>{% blocktrans with url=object.get_absolute_url %}Poistetaanko <a href="{{ url }}">{{ object }}</a> varmasti?{% endblocktrans %}</p>
        <input type="submit" class="btn btn-default" value="{% trans "Poista" %}" />
        <a class="btn btn-default" href="{{ object.get_absolute_url }}">{% trans "Peruuta" %}</a>
    </form>
</article>
{% endblock content %}
