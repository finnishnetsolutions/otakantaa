{% load fontawesome %}
{% if object in perm.content.CanEditScheme %}
    {% with url_name='content:edit_scheme_'|add:fragment %}
        <a href="{% url url_name scheme_id=object.pk %}" class="btn btn-default ajaxy-link edit-link{% if not no_pull %} pull-right{% endif %}">{% fa_icon "edit" alt=_("Muokkaa") %} {% if title %}{{ title }}{% endif %}</a>
        <div class="clearfix"></div>
    {% endwith %}
{% endif %}
